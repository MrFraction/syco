<VirtualHost *:80>
  ServerName  sitemap.fareoffice.com

  DocumentRoot /var/www/html/sitemap.fareoffice.com

  #ErrorLog logs/www.farepayment.com-error_log
  ErrorLog syslog:local1
  CustomLog logs/www.farepayment.com-access_log combined

  # Should only be used by The fellowship of Fareoffice
  <Directory /var/www/html/sitemap.fareoffice.com>
    AuthType Basic
    AuthName "Enter the sitemap of Fareoffice and you shall live a long life!"
    AuthUserFile /etc/httpd/password/htpassword
    Require user fareoffice

    satisfy any

    Order Deny,Allow
    Deny from all
    Allow from 192.168.0
    Allow from 178.78.197.210
  </Directory>

</VirtualHost>